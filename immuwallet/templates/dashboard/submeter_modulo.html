{% extends 'dashboard/base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h2>
              Submeter esquema do m√≥dulo
            </h2>
            <hr>
        </div>
        <div class="col-md-12">
            {% for message in messages %}
            <div class="alert alert-{{message.1}}">
              {{message.0}}
            </div>
            {% endfor %}
            <div class="bs-example">
                <div class="x_panel title">
                    <div class="x_title">
                      <h3>Dados</h3>
                    </div>
                    <div class="x_content">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
